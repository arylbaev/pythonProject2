<!-- templates/signup.html -->

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Зарегистрироваться</button>
</form>
<form action="http://127.0.0.1:8000/reg/login">
    Уже зарегистрированы?
    <button>Войти</button>
</form>
{% endblock %}
